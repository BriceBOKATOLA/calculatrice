<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice avec Vue</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- js -->
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <section class="calculatrice">
        <div class="result blue">
            <p>810</p>
        </div>
        <div class="clavier">
            <div class="btn blue">C</div>
            <div class="btn blue">+/-</div>
            <div class="btn blue">%</div>
            <div class="btn blue ">รท</div>
            <div class="btn">7</div>
            <div class="btn">8</div> 
            <div class="btn">9</div>
            <div class="btn blue">x</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn blue">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn blue ">+</div>
            <div class="btn">0</div>
            <div class="btn">,</div>
            <div class="btn equal-btn">=</div>
        </div>
    </section>
</body>
</html>
